<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB VEÍCULOS</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="cadastro-container">
      <h1>Cadastre-se aqui</h1>
      <form id="cadastroForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="password-input-wrapper">
            <input type="password" id="senha" name="senha" required />
            <i class="fas fa-eye-slash toggle-password" data-target="senha"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="confirma-senha">Confirme sua senha</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="confirma-senha"
              name="confirma-senha"
              required
            />
            <i
              class="fas fa-eye-slash toggle-password"
              data-target="confirma-senha"
            ></i>
          </div>
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>

        <div class="double-input-group">
          <div class="input-group half-width">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              maxlength="14"
              placeholder="000.000.000-00"
            />
          </div>
          <div class="input-group half-width">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              maxlength="9"
              placeholder="00000-000"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="cargo-select">Cargo</label>
          <div class="custom-select-wrapper">
            <select
              id="cargo-select"
              name="cargo"
              class="hidden-select"
              required
            >
              <option value="Cliente">Cliente</option>
              <option value="Funcionario">Funcionário</option>
            </select>
            <div class="custom-select-display" tabindex="0">
              <span class="selected-value">Cliente</span>
              <i class="fas fa-chevron-down arrow-icon"></i>
            </div>
            <div class="custom-select-options">
              <div class="custom-option" data-value="Cliente">Cliente</div>
              <div class="custom-option" data-value="Funcionario">
                Funcionário <i class="fas fa-lock"></i>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-cadastro">Cadastrar</button>
      </form>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
